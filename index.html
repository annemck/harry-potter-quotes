<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    
    
    <meta charset="utf-8">
    <script type="text/javascript" src="./app.js"></script>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Fav Harry Potter Quotes!</title>
    
    
  </head>
  <body>
    
    
    <form class="" action="index.html" method="post">
      
      <label for="quote">Quote: </label>
      <textarea wrap="hard" name="quote" id="quote" value=""> </textarea>
      
      <label for="character">By Character: </label>
      <input type="text" name="character" id="character" value="">
      
      <label for="book">From Book: </label>
      <select class="" id="book" name="book">
        <option selected disabled value="">Choose a Title:</option>
        <option value="Harry Potter and the Philosopher's Stone">
          Harry Potter and the Philosopher's Stone</option>
        <option value="Harry Potter and the Chamber of Secrets">
          Harry Potter and the Chamber of Secrets</option>
        <option value="Harry Potter and the Prisoner of Azkaban">
          Harry Potter and the Prisoner of Azkaban</option>
        <option value="Harry Potter and the Goblet of Fire">
          Harry Potter and the Goblet of Fire</option>
        <option value="Harry Potter and the Order of the Phoenix">
          Harry Potter and the Order of the Phoenix</option>
        <option value="Harry Potter and the Half Blood Prince">
          Harry Potter and the Half Blood Prince</option>
        <option value="Harry Potter and the Deathly Hallows">
          Harry Potter and the Deathly Hallows</option>
      </select>
      
      <button type="submit" id="submit" name="submit">Add Quote</button>
      
    </form>
    
    <h1>Favourite Quotes: </h1>
    
    <ul class="quote-list">
      
      
    </ul>
    
    
    
  </body>
</html>
